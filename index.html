<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .email-providers { margin-top: 20px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Compose Email</h1>
    <p>Select your email provider:</p>
    <div class="email-providers">
        <button onclick="redirectToEmail('gmail')">Gmail</button>
        <button onclick="redirectToEmail('outlook')">Outlook</button>
        <button onclick="redirectToEmail('yahoo')">Yahoo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
